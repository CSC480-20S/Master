<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="jquery-ui.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="preview.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="tokenPrompt.js"></script>
</head>

<body>
	<div id="token_overlay">
		<div class="review_popup">
			<div id="text-main">Enter the token provided.</div>
			<textarea id="userToken" name="message" rows="4" cols="80" oninput="this.className = ''" placeholder="Ex: eyJ0eXAiOiJKV1QOiJIUzI1NiJ9.eyJpYXQiOjE1OiIjoicmFuZCJ9.0JYws..." style="resize: none;"></textarea>
			<div class="bottom_buttons">
				<button type="button" id="start" class="orange_btn" onclick="applyToken(document.getElementById('userToken').value)">Okay</button>
			</div>
		</div>
	</div>
</body>

</html>
